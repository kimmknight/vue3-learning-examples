<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3"></script>

    <style>

    </style>
</head>

<body>

    <div id="app" class="container mt-3">

        <!-- The @click sttribute on the button runs some code if the button is clicked. In this case it is adding 1 to "count" - a data property listed below  -->
        <button class="btn btn-primary" @click="count += 1">Add 1</button>

        <!-- Vue allows you to put an expression on anywhere on you page by putting it in "double moustaches" which look like this: {{ expression }}. In this case we have just specified the "count" data property - its value will be shown -->
        <p>Count: {{ count }}</p>

    </div>



    <script>
        const vueApp = {

            data() {
                return {
                    // This is the data property "count". Whatever value we put here will be set when the page loads
                    count: 0
                }
            },

        }

        app = Vue.createApp(vueApp)
        vm = app.mount("#app")
    </script>
</body>

</html>
