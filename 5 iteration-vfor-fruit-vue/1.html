<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3"></script>

</head>

<body>
    <div class="container bg-warning p-1 display-1 text-center">
        Fruit
    </div>

    <div id="app" class="container d-flex flex-wrap p-4 justify-content-center">

        <!-- Here we use "v-for" to iterate through the items in an array. In this case we are simply iterating through an array of text (emojis) in the data property "fruits". We can easily iterate through complex arrays full of objects too! -->
        <div v-for="fruit in fruits" class="card m-2 p-2 text-center">
            <span class="display-1">{{ fruit }}</span>
        </div>
    
    </div>


    <script>
        const vueApp = {

            data() {
                return {
                    fruits: ["🍌", "🍏", "🥑", "🍍", "🍉", "🍒", "🥝", "🍑", "🍓"]
                }
            }

        }

        app = Vue.createApp(vueApp)
        vm = app.mount('#app')
    </script>
</body>

</html>
