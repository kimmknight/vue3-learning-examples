<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3"></script>

    <style>
        input {
            width: 150px !important;
        }
    </style>
</head>

<body>
    <div id="app" class="container">
        <p>
            <label>Weight (kg)</label>
            <input v-model="weight" title="Weight" class="form-control" type="number">
        </p>
        <p>
            <label>Height (cm)</label>
            <input v-model="height" title="Height" class="form-control" type="number">
        </p>
        <p>
            <h3>
                <!-- Here we have the expression "bmi". It is not a data property as you can see below. It is a "computed" property. In this case it "computes" the formula for BMI using the two data properties: height and weight. If height or weight change, it will automatically re-compute the output -->
                BMI: {{ bmi }}
            </h3>
        </p>
    </div>



    <script>
        const vueApp = {

            data() {
                return {
                    height: 201,
                    weight: 85
                }
            },

            computed: {
                // Here is the computed property "bmi". As mentioned it "computes" the formula for BMI and returns the answer.
                bmi() {
                    return Math.round(this.weight / Math.pow(this.height / 100, 2))
                }
            }

        }

        app = Vue.createApp(vueApp)
        vm = app.mount('#app')
    </script>
</body>

</html>
