<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3"></script>

    <style>

    </style>
</head>

<body>
    <div id="app" class="container">

        <label>Student name</label>
        <!-- With Vue, we can bind (link) an HTML input's value with a Vue data property. This keeps them in sync. If one changes, the other is updated. This is done using the "v-model" attribute. -->
        <p><input v-model="studentName" class="form-control" type="text"></p>

        <div>

            <!-- v-model isn't just for text input boxes. Here we use it to bind a checkbox to a data property called "passing". If the box is checked, the data property will be true, otherwise false. This is a 2-way sync. -->
            <input v-model="passing" class="form-check-input" type="checkbox">
            
            <label class="form-label ms-2">Passing?</label>

        </div>
        <h3>
            {{ studentName }} is learning Vue!
        </h3>
        <h4>
            {{ studentName }} is passing: {{ passing }}
        </h4>
    </div>



    <script>
        const vueApp = {

            data() {
                return {
                    studentName: "",
                    passing: false
                }
            }

        }

        app = Vue.createApp(vueApp)
        vm = app.mount('#app')
    </script>
</body>

</html>
