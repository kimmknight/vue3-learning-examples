<!DOCTYPE html>

<!--

# Setup and basic layout

* Setup the HTML page, add Bootstrap 5 and Vue 3
* Add a page header (outside of the Vue component)
* Add the DIV for the Vue application to the HTML
* Add the script to create and mount the Vue application
* Add a data property called shoppingList (array), put some items in for testing
* Lay out HTML of the Vue application, adding a comment and empty DIV for each section we will build 
* Add some footer text

-->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3"></script>

    <style>

    </style>
</head>

<body>

    <!-- The heading at the top of the page. This is static so does not need to go in the Vue app. -->
    <header class="bg-success text-light p-3 mb-2">
        <span class="display-4">Shopping List</span>
    </header>

    <!-- The Vue application (root component) -->
    <div id="app">

        <!-- A section for adding new items. Contains a text input and an "Add" button. -->
        <div></div>

        <!-- A section containing the list of items with checkboxes -->
        <div></div>

        <!-- A section for the clear items button(s) -->
        <div></div>

        <!-- Footnotes/credits/copyright -->
        <footer><small>Created by Kim Knight, 2022</small></footer>

    </div>



    <script>
        const vueApp = {

            data() {
                return {
                    shoppingList: [{
                            itemName: "Gravy",
                            checked: false
                        },
                        {
                            itemName: "Beef",
                            checked: true
                        }
                    ]
                }
            },

        }

        app = Vue.createApp(vueApp)
        vm = app.mount("#app")
    </script>
</body>

</html>
